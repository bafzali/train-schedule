<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Schedule</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>
<body>
  <nav>
    <div class="nav-wrapper blue-grey darken-4">
      <a href="#" class="brand-logo center">Anytime is Train Time</a>
      <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
        <li><a href="badges.html">Components</a></li>
        <li><a href="collapsible.html">JavaScript</a></li>
      </ul> -->
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m12">
          <div class="card indigo darken-3">
            <div class="card-content white-text">
              <span class="card-title">Current Train Schedule</span>
              <table class="striped responsive-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="schedule-table"></tbody>
              </table>
            </div>
          </div> 
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Train Name" id="train-name" type="text" class="validate">
          <label for="train-name">Train Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Destination" id="destination" type="text" class="validate">
          <label for="destination">Destination</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="HH:mm" id="first-time" type="text" class="validate">
          <label for="first-time">First Train Time (HH:mm - military time)</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="" id="frequency" type="number" class="validate">
          <label for="frequency">Frequency (min)</label>
        </div>
        <button class="btn waves-effect waves-light" id="submit-button" type="submit" name="action">Submit</button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
  
  
  <!-- Compiled and minified JavaScript Materialize-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="./assets/javascript/script.js"></script>
</body>
</html>
